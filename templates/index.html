{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="post-container">
    <h1>投稿一覧</h1>
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Posted by {{ post.author.username }} at {{ post.timestamp.strftime('%Y-%m-%d %H:%M') }}</p>
    </div>
{% endfor %}
</div>

{% endblock %}
